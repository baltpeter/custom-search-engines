version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:14.17
    steps:
      - checkout
      - run:
          command: |
            node build.js
            sudo npm i -g dattel-client
            dattel deploy

workflows:
  build_and_deploy:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only: master
